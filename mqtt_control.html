<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MQTT Control & Sensor Data</title>
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6a11cb">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <!-- MQTT Library -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        .container {
            background: white;
            color: black;
            max-width: 90%;
            width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        #message {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        #sendButton {
            background: #3b82f6;
            color: white;
        }
        #sendButton:hover {
            background: #2563eb;
        }
        #clearButton {
            background: #f44336;
            color: white;
        }
        #clearButton:hover {
            background: #d32f2f;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background: #3b82f6;
            color: white;
            padding: 10px;
        }
        td {
            padding: 10px;
            text-align: center;
            background: #f9f9f9;
        }
        .logout-btn {
            background: red;
            color: white;
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: auto;
            display: inline-block;
        }
        .logout-btn:hover {
            background: darkred;
        }
        #messageHistory {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background: #f9f9f9;
            color: black;
        }
        #messageHistory h3 {
            margin-top: 0;
            color: #3b82f6;
        }
        .history-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        #connectionStatus {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected {
            background-color: #4CAF50;
            color: white;
        }
        .disconnected {
            background-color: #f44336;
            color: white;
        }
        #installBtn {
            display: none;
            background: #4CAF50;
            margin: 10px 0;
        }
        @media (max-width: 600px) {
            .container {
                max-width: 95%;
                width: auto;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            button {
                font-size: 14px;
                padding: 8px;
            }
            .logout-btn {
                font-size: 12px;
                padding: 8px 12px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message via MQTT</h1>
        <div id="connectionStatus" class="disconnected">Disconnected</div>
        
        <form id="mqttForm">
            <label for="message">Enter Message:</label>
            <input type="text" id="message" name="message" required>
            <button type="submit" id="sendButton">Send Message</button>
        </form>

        <button id="installBtn">Install App</button>
        <button id="clearButton">CLEAR</button>

        <div id="messageHistory">
            <h3>Message History</h3>
            <!-- History items will be added here dynamically -->
        </div>

        <h2>Sensor Data</h2>
        <table>
            <tr>
                <th>Temperature (Â°C)</th>
                <th>Pressure (hPa)</th>
                <th>Altitude (m)</th>
                <th>Weather</th>
            </tr>
            <tr>
                <td id="temp">--</td>
                <td id="pressure">--</td>
                <td id="altitude">--</td>
                <td id="weather">--</td>
            </tr>
        </table>
    </div>

    <button id="logoutButton" class="logout-btn">Logout</button>

    <script>
        if (!localStorage.getItem('loggedInUser')) {
            window.location.href = 'index.html';
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Install prompt handling
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
            
            installBtn.addEventListener('click', () => {
                installBtn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install prompt');
                    }
                    deferredPrompt = null;
                });
            });
        });

        // Rest of your existing MQTT code remains the same...
        // [Keep all the existing MQTT JavaScript code from your original file]
    </script>
</body>
</html>
